<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <!-- try to add script at the end of body. THIS LOADS THE PAGE FASTER AS ALL SCRIPTS ARE LOADED AFTER BODY CONTENTS -->
    <!-- Bootstrap JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->



    <title>Bootstrap Demo</title>
</head>

<body>

    <!-- In Bootstrap, In CSS Part:-  Display : Flex is replaced by Div Class Row And Div Class Col (Both or as needed)! -->



    <!-- BOOTSTRAP IS A LIBRARY, SO ALL THE CSS WORKS ARE PRE DEFINED IN SPECIAL CLASS. WE JUST USE BOOTSTRAP CLASS. -->



    <!-- EXAMPLES:- -->
    <!-- CHECK:-    https://getbootstrap.com/docs/5.1/layout/grid/ -->



    <div class="container">
        <div class="row">
            <!--ROW DEFINES FOR ENTIRE WIDTH-->
            <div class="col-3">Banner</div>
            <!--COL DEFINES FOR ENTIRE ROW AS FOLLOWS:--->

            <!-- THERE ARE 12 COLOUMN DIVISION IN BOOTSTRAP, JUST USING COL USES ALL COLUMN -->

            <div class="col-9">Menu</div>
        </div>
    </div>



    <!-- BOOTSTRAP JAVASCRIPT WITH POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
